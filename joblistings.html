<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #jobForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
            transition: max-height 0.5s ease, opacity 0.3s ease;
        }

        #jobForm.hidden {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Job Listings</h1>
    <div class="button-container">
        <button id="createJobButton" onclick="toggleForm()">Create New Job</button>
    </div>

    <!-- Job Posting Form -->
    <div id="jobForm" class="hidden">
        <h2>Create New Job</h2>
        <form action="save_job.php" method="POST">
            <label for="jobTitle">Job Title:</label>
            <input type="text" name="jobTitle" required><br>

            <label for="jobDetails">Job Details:</label>
            <textarea name="jobDetails" rows="4" required></textarea><br>

            <label for="jobLocation">Job Location:</label>
            <input type="text" name="jobLocation" required><br>

            <label for="pay">Pay:</label>
            <input type="text" name="pay" required><br>

            <label for="jobType">Job Type:</label>
            <input type="text" name="jobType" required><br>

            <label for="qualification">Qualification:</label>
            <input type="text" name="qualification" required><br>

            <label for="jobBenefits">Job Benefits:</label>
            <input type="text" name="jobBenefits" required><br>

            <div class="form-buttons">
                <button type="button" id="cancelButton" onclick="cancelForm()">Cancel</button>
                <input type="submit" value="Save">
            </div>
        </form>
    </div>

    <script>
        function toggleForm() {
            var form = document.getElementById("jobForm");
            var createButton = document.getElementById("createJobButton");

            form.classList.toggle("hidden");
            createButton.style.display = "none";
        }

        function cancelForm() {
            var form = document.getElementById("jobForm");
            var createButton = document.getElementById("createJobButton");

            form.classList.add("hidden");
            createButton.style.display = "inline-block";
        }
    </script>
</body>
</html>
