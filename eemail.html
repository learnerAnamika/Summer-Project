<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Email Sender/Receiver</title>
</head>
<body>
    <div class="container">
        <h1>Email Sender/Receiver</h1>
        <!-- Sender Form -->
        <form action="send_email.php" method="post">
            <h2>Send Email</h2>
            <div class="form-group">
                <label for="sender_email">Your Email:</label>
                <input type="email" class="form-control" id="sender_email" name="sender_email" required>
            </div>
            <div class="form-group">
                <label for="receiver_email">Receiver's Email:</label>
                <input type="email" class="form-control" id="receiver_email" name="receiver_email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message_body">Message:</label>
                <textarea class="form-control" id="message_body" name="message_body" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <!-- Receiver Section -->
        <h2>Received Emails</h2>
        <div id="received_emails">
            <!-- Display received emails here -->
        </div>
    </div>
</body>
</html>
